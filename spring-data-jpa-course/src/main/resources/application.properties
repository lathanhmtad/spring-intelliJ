spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce
spring.datasource.username=root
spring.datasource.password=1234

# Hibernate generates queries for specific database based on the dialect class
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# none, create-only, drop, create, create-drop, validate, update
# none: this option disables the hdm2ddl.auto tool, so hibernate is not going to take any action for managing the underlying database schema
# create-only: this option tells hibernate to generate the database schema from the entity model.
# drop: this option tells hibernate to drop the database schema using the entity model as a references for the DDL DROP statements
# create: this option tells hibernate to drop the database schema and recreate it afterward using the entity model as a references
# create-drop:
# validate:
# update:
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true