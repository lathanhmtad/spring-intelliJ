<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Switch-case condition</title>
</head>
<body>
<h1>Switch case Thymeleaf Attribute Demo:</h1>
<h3 th:text="${user.name}"></h3>
<div th:switch="${user.role}">
    <p th:case="'ADMIN'">User is a Admin</p>
    <p th:case="'USER'">User is a normal User</p>
    <p th:case="*">User is a something else</p>
</div>
</body>
</html>
